_min_copier_version: "9.0"

_templates_suffix: .jinja
_answers_file: .auxiliary/configuration/copier-answers.yaml


project_name:
    type: str
    help: Project directory or Git repository name
    validator: >-
        {% if not (project_name | regex_search("^[a-z][a-z0-9-]*$")) %}
        Project name must contain only lowercase letters, numbers, and hyphens
        {% endif %}

package_name:
    type: str
    help: Python package name
    validator: >-
        {% if not (package_name | regex_search("^[a-z][a-z0-9_]*$")) %}
        Package name must be lowercase, start with a letter,
        and contain only letters, numbers, and underscores
        {% endif %}

description:
    type: str
    help: Brief package description

keywords:
    type: yaml
    help: Package keywords as YAML list
    default: []

author_name:
    type: str
    help: Package author name
    default: 'Eric McDonald'

author_email:
    type: str
    help: Package author email
    default: 'emcd@users.noreply.github.com'

python_versions:
    type: str
    help: Supported Python versions
    multiselect: true
    choices:
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'
    default:
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'
    validator: >-
        {% if not python_versions %}
        Must specify at least one Python version
        {% endif %}

pypy_versions:
    type: str
    help: Supported PyPy Python versions
    multiselect: true
    choices:
        - '3.10'
    default:
        - '3.10'

python_version_min:
    type: str
    help: Minimum Python version
    default: '3.10'
    validator: >-
        {% if python_version_min not in python_versions %}
        Minimum version must be one of the supported versions
        {% endif %}

development_status:
    type: str
    help: Project development status
    choices:
        - '1 - Planning'
        - '2 - Pre-Alpha'
        - '3 - Alpha'
        - '4 - Beta'
        - '5 - Production/Stable'
        - '6 - Mature'
        - '7 - Inactive'
    default: '3 - Alpha'

year_of_origin:
    type: int
    help: Year project was started
    default: "{{ '%Y' | strftime }}"

has_rust_extension:
    type: bool
    help: |
      Include Rust extension support?
    default: false

has_property_tests:
    type: bool
    help: |
      Enable property-based testing?
      (Hypothesis for Python, proptest for Rust)
    default: false

enable_publication:
    type: bool
    help: |
      Enable package and documentation publication?
    default: false

gh_owner:
    type: str
    help: Github repository owner
    default: 'emcd'

gh_version:
    type: str
    help: Version of Github workflows and actions to use
    default: v1
